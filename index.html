<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SECURITY: Added Content-Security-Policy to prevent XSS and other injections -->
    <!-- Removed 'unsafe-inline' from script-src as code is now external. style-src still requires it? No, we moved styles too. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://server.arcgisonline.com https://unpkg.com; connect-src 'self' https://server.arcgisonline.com;">
    <title>Tahiti | An Exploration [SECURE]</title>
    
    <!-- Leaflet CSS with Subresource Integrity (SRI) - MITIGATION FOR B-001 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- PALETTE UX: Bypass map markers to reach navigation -->
    <a href="#header" class="skip-link" tabindex="0">Skip to navigation</a>

    <!-- PALETTE UX: Live region for map updates -->
    <div id="map-announcer" class="sr-only" aria-live="polite"></div>

    <!-- PALETTE UX: Added role and aria-modal for accessibility (ACC-005) -->
    <div id="welcome-overlay" role="dialog" aria-modal="true" aria-label="Welcome Screen">
        <div class="typewriter"><h1>Discover Tahiti.</h1></div>
    </div>

    <!-- PALETTE UX: Added role and label for accessibility (ACC-002) -->
    <div id="map" role="application" aria-label="Interactive map of Tahiti attractions"></div>

    <header id="header" class="ui-container" tabindex="-1">
        <h1>An Exploration</h1>
        <nav id="island-selector" aria-label="Choose island"></nav>
    </header>

    <main id="main-content">
        <div id="attraction-dock-wrapper" class="ui-container">
            <!-- PALETTE UX: Added aria-label for accessibility -->
            <div id="attraction-dock" aria-label="Attractions list"></div>
        </div>
    </main>

    <!-- Leaflet JS with SRI - MITIGATION FOR B-001 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
